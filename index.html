<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>finsweet</title>
    <!-- css link -->
     <link rel="stylesheet" href="css/main.css">
     <!-- google font link -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
     <style>
        body{
            font-family: "Manrope", serif;
        }
     </style>
</head>
<body>
    <header>
        <!-- navbar -->
        <nav class="nav">
            <!-- nav logo -->
            <div class="flex-1">
                <img src="images/Logo.svg" alt="">
            </div>
            <!-- nav menu -->
            <div class="ul gap-5">
                <!-- menu -->
                <ul class="ul gap-12 capitalize border-e-2 pr-5 font-medium">
                    <li><a href="">home</a></li>
                    <li><a href="">about us</a></li>
                    <li><a href="">services</a></li>
                    <li><a href="">blog</a></li>
                    <li><a href="">contact</a></li>
                </ul>
                <!-- contact -->
                <div class="ul gap-3 ">
                    <img src="images/Assistance Icon.png" alt="">
                    <div>
                        <p class="text-[grey]">Road Assistance</p>
                        <p class="font-semibold">1800 265 24 52</p>
                    </div>
                </div>
            </div>
        </nav>
        <!-- bennar section -->
         <section class="container gap-8 mt-16">
            <!-- bennar description -->
            <div class="flex-1">
                <h1 class="h1">Get your vehicle service done online at one place</h1>
                <button class="btn">book a service</button>
                <!-- open time -->
                <div class="flex gap-2 mt-5 items-center">
                    <img src="images/Icon(8).png" alt="">
                    <div>
                        <p class="text-[grey]">We are open </p>
                        <p>Monday to Friday 9:00 AM to  10:00  AM</p>
                    </div>
                </div>
            </div>
            <!-- bennar images -->
            <div class="flex-1 relative">
                <img src="images/Image(1).png" alt="">
                <!-- quick service -->
                <div class="absolute bg-gray-300/25 rounded-full top-10 w-56 p-2 flex items-center gap-3 -ml-5">
                    <div class=" bg-white rounded-full top-10 w-56 p-2 flex items-center gap-3 ">
                        <div class="mint p-2 h-16 w-16 flex justify-center items-center rounded-full ">
                            <p class="text-white font-semibold text-xl">24 <span class="text-[16px] font-normal">hr</span></p>
                        </div>
                        <p class="font-semibold capitalize font-[ Manrope]">quick service</p>
                    </div>
                </div>
                <!-- rating box -->
                <div class="absolute bg-gray-300/25 rounded-full bottom-10 -right-1 w-72 p-2 flex items-center gap-3 -mr-5">
                    <div class="bg-white rounded-full  w-72 py-3 px-5 flex items-center gap-3 ">
                        <!-- rating -->
                        <div class="flex flex-col items-center justify-center ml-2">
                            <p class="font-medium">4.5/5</p>
                            <p class="text-[grey] text-[14px]">Rating</p>
                        </div>
                        <!-- star box -->
                        <div class="flex gap-2 items-center justify-center">
                           <img src="images/Stars.png" alt="">
                        </div>
                    </div>
                </div>
            </div>
         </section>
    </header>
    <main>
        <section>

        </section>
    </main>

</body>
</html>
